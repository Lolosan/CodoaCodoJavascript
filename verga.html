<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Modal U3E19 -->
	<div class="" id="modalU3E19" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Encuesta</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row">
							<div class="col">
								<form id="ingresarNumero" action="#">
									<div class="container">
										<div class="row">
											<div class="col-4 text-center">
												<label for="inputGenero" class="form-label">¿Cuál es tu género?</label>
												<select id="inputGenero" class="form-select mx-auto" aria-label="Default select example">
													<option selected disabled value="">Elegí tu género</option>
													<option value="M">Masculino</option>
													<option value="F">Femenino</option>
												</select>
											</div>
											<div class="col-4 text-center">
												<label for="inputEdad" class="form-label">¿Cuál es tu edad?</label>
												<input type="number" class="form-control w-50 text-center mx-auto" id="inputEdad" min="1" max="125" step="1">
											</div>
											<div class="col-4 text-center">
												<label for="inputAltura" class="form-label">¿Cuál es tu altura?</label>
												<div class="d-flex justify-content-center align-items-center gap-2">
													<input type="number" class="form-control w-50 text-center" id="inputAltura" min="1" max="250" step="1">
													<small class="fs-6">Centímetros</small>
												</div>
											</div>
											<div class="col-12 text-center my-3">
												<button id="guardarPersona" type="submit" class="btn btn-primary">Guardar persona</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="container my-2">
						<div class="row">
							<h2>Estadísticas</h2>
							<div class="col-10 mx-auto my-2 d-flex justify-content-center align-items-center gap-2">
								<p class="fs-5 w-100 m-0">Porcentaje de mujeres mayores a 25 años</p>
								<div id="cuadroFMayor25" class="fs-4 w-25 h-100 border border-primary text-center"></div>
							</div>
							<div class="col-10 mx-auto my-2 d-flex justify-content-center align-items-center gap-2">
								<p class="fs-5 w-100 m-0">Porcentaje de hombres menores de 18 años</p>
								<div id="cuadroHMenor18" class="fs-4 w-25 h-100 border border-primary text-center"></div>
							</div>
							<div class="col-10 mx-auto my-2 d-flex justify-content-center align-items-center gap-2">
								<p class="fs-5 w-100 m-0">Promedio de edad de las mujeres</p>
								<div id="cuadroPromEdadF" class="fs-4 w-25 h-100 border border-primary text-center"></div>
							</div>
							<div class="col-10 mx-auto my-2 d-flex justify-content-center align-items-center gap-2">
								<p class="fs-5 w-100 m-0">Promedio de altura de los hombres</p>
								<div id="cuadroPromAlturaM" class="fs-4 w-25 h-100 border border-primary text-center"></div>
							</div>
							<div class="col-10 mx-auto my-2 d-flex justify-content-center align-items-center gap-2">
								<p class="fs-5 w-100 m-0">Menor edad ingresada</p>
								<div id="cuadroMenorEdad" class="fs-4 w-25 h-100 border border-primary text-center"></div>
							</div>
							<div class="col-10 mx-auto my-2 d-flex justify-content-center align-items-center gap-2">
								<p class="fs-5 w-100 m-0">Mayor edad ingresada</p>
								<div id="cuadroMayorEdad" class="fs-4 w-25 h-100 border border-primary text-center"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer d-flex justify-content-between">
					<button type="button" class="btn btn-danger" id="resetCuadrosEncuesta">Volver a empezar</button>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Terminar</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Fin modal U3E19 -->


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
